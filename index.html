
<!DOCTYPE html>
<html lang="es">

<body>
    <h1>Registrar en la plataforma</h1>
<div>
    <form id="Registro Empresa">
        <div>
            <label for="name">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Nombre" required><br><br>
            <label for="correo">Email:</label><br>
            <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" placeholder="Contraseña" required><br><br>
            <label for="passwordC">Confirmar Contraseña:</label><br>
            <input type="password" id="password_confirmation" placeholder="Confirmar contraseña" required><br>
            <br>
            <input type="submit" onclick="guardar()" value="Registrarse">
            <br>
        </div>
    </form>
</div>

<div>
    <form id="">
        <p id="rta">Consultar:</p>
        <input type="submit" onclick="listar()" value="Aceptar">
    </form>
</div>
