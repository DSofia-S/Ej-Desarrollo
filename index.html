<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="frontend/script.js" defer></script>
  <title>Registro Empresa</title>
  <!-- Se utiliza booststrap para un diseño simple solo por este momento-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }
  </style>
</head>
<body class="container mt-5">

  <h1 class="mb-4">Registrar en la plataforma</h1>
  <div class="card p-4 shadow-sm mb-4">
    <form id="RegistroEmpresa" onsubmit="guardar(event)">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre de la empresa" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirmar contraseña</label>
        <input type="password" id="password_confirmation" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>
  <h2>Empresas Registradas</h2>
  <p id="rta"></p>
  <button onclick="listar()" class="btn btn-secondary mb-4">Listar Empresas</button>
  <h2>Actualizar Empresa</h2>
  <form onsubmit="actualizarDatos(event)" class="mb-5">
    <input type="email" id="emailActualizar" class="form-control mb-2" placeholder="Correo electrónico" required readonly />
    <input type="text" id="nombreActualizar" class="form-control mb-2" placeholder="Nombre nuevo" required />
    <button type="submit" class="btn btn-warning">Actualizar</button>
  </form>
</body>
</html>
